<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Information</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column; /* Mengubah menjadi kolom */
            gap: 20px;
            background-color: #2b2b3b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        .box {
            flex: 1;
            background-color: #353544;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .box h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #f1f1f1;
            font-size: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #404052;
            border-radius: 5px;
        }

        .info-row span {
            font-size: 14px;
            word-wrap: break-word;
        }

        .info-row span.key {
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
            flex: 1; /* Membuat tombol memiliki lebar yang sama */
            margin: 0 5px; /* Memberikan jarak antar tombol */
        }

        .buttons .view-json {
            background-color: #6c63ff;
        }

        .buttons .logout {
            background-color: #ff4d4d;
        }

        .buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Member Information -->
        <div class="box">
            <h2>Member Information</h2>
            <div id="memberInfo"></div>
        </div>

        <!-- Useful Information -->
        <div class="box">
            <h2>Useful Information</h2>
            <div id="usefulInfo"></div>
        </div>

        <div class="buttons">
            <button class="view-json" id="viewJson">VIEW JSON</button>
            <button class="logout" id="logout">LOGOUT</button>
        </div>
    </div>

    <script>
        // Redirect to login if not authenticated
        if (!localStorage.getItem("memberInfo")) {
            window.location.href = "index.html"; // Redirect ke login jika tidak ada data
        }

        // Fetch member info from localStorage
        const memberInfo = JSON.parse(localStorage.getItem("memberInfo"));
        const memberInfoContainer = document.getElementById("memberInfo");

        // Populate Member Information dynamically
        for (const key in memberInfo) {
            const row = document.createElement("div");
            row.classList.add("info-row");
            row.innerHTML = `
                <span class="key">${key.charAt(0).toUpperCase() + key.slice(1).replace("_", " ")}:</span>
                < span>${memberInfo[key]}</span>
            `;
            memberInfoContainer.appendChild(row);
        }

        // Fetch Useful Information
        async function getUsefulInfo() {
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();

            const usefulInfoContainer = document.getElementById("usefulInfo");
            const usefulData = {
                IP: data.ip,
                Negara: data.country_name,
                "Tgl dan Waktu": new Date().toLocaleString(),
                Kota: data.city,
                Browser: navigator.appName,
                "User -Agent": navigator.userAgent,
                ISP: data.org,
            };

            for (const key in usefulData) {
                const row = document.createElement("div");
                row.classList.add("info-row");
                row.innerHTML = `
                    <span class="key">${key}:</span>
                    <span>${usefulData[key]}</span>
                `;
                usefulInfoContainer.appendChild(row);
            }
        }

        getUsefulInfo();

        // VIEW JSON button functionality
        document.getElementById("viewJson").addEventListener("click", () => {
            alert(JSON.stringify(memberInfo, null, 2));
        });

        // LOGOUT button functionality
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("memberInfo");
            window.location.href = "index.html"; // Redirect to login
        });
    </script>
</body>

</html>
