<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>APIKU-ONLINE | BlazeM4CK</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>

    <body>
        <section>
    <div class="form-box">
        <div class="form-value">
            <form>
                <h2>Login Member</h2>
                <div class="inputbox">
                    <ion-icon name="key-outline"></ion-icon>
                    <input type="text" required>
                    <label>KEY</label>
                </div>
                <div class="forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Key</a>
                </div>
                <button>Log In</button>
                <div class="register">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</section> 
    <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const key = document.querySelector("input").value;

        const response = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key }),
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem("memberInfo", JSON.stringify(data.member));
            window.location.href = "member.html"; // Arahkan ke halaman informasi member
        } else {
            alert("Invalid KEY");
        }
    });
</script>
    </body>
</body>

</html>
