<!DOCTYPE html>
<html>
<head>
<title>Menampilkan Gambar</title>
<style>
body {
  background: #050613;
  margin: 0; /* Menghapus margin default body */
}
#gambar {
  position: absolute; /* Mengatur posisi gambar */
  top: 0; /* Posisi atas */
  left: 0; /* Posisi kiri */
  width: 746px; /* Lebar gambar */
  height: 352px; /* Tinggi gambar */
  padding: 0; /* Menghapus padding */
}
</style>
</head>
<body>

<img id="gambar" src="image.jpg" alt="Gambar">

</body>
</html>
