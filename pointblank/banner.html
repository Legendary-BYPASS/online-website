<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner dengan Tombol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 405px; /* Sesuaikan dengan ukuran gambar */
            height: 252px; /* Sesuaikan dengan ukuran gambar */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.8;
        }

        .buttons button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image/1.jpg" alt="Image 1" class="active">
        <img src="image/2.jpg" alt="Image 2">
        <img src="image/3.jpg" alt="Image 3">
        <img src="image/4.jpg" alt="Image 4">
        <img src="image/5.jpg" alt="Image 5">
        <img src="image/6.jpg" alt="Image 6">
        <img src="image/7.jpg" alt="Image 7">
        <img src="image/8.jpg" alt="Image 8">
        <img src="image/9.jpg" alt="Image 9">

        <div class="buttons">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-container img');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
