<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 405px; /* Adjust as needed */
            height: 252px; /* Adjust as needed */
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image/1.jpg" alt="Image 1">
        <img src="image/2.jpg" alt="Image 2">
        <img src="image/3.jpg" alt="Image 3">
        <img src="image/4.jpg" alt="Image 4">
        <img src="image/5.jpg" alt="Image 5">
        <img src="image/6.jpg" alt="Image 6">
        <img src="image/7.jpg" alt="Image 7">
        <img src="image/8.jpg" alt="Image 8">
        <img src="image/9.jpg" alt="Image 9">
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');

            currentIndex = (currentIndex + 1) % images.length;

            images[currentIndex].classList.add('active');
        }

        // Show the first image
        images[currentIndex].classList.add('active');

        // Change images every 2.5 seconds
        setInterval(showNextImage, 3500);
    </script>
	<script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
	</script>
</body>
</html>
