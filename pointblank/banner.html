<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar di Pojok Kanan Atas</title>
    <style>
        body {
            background-color: #333; /* Warna abu-abu gelap */
            margin: 0; /* Menghilangkan margin default body */
            display: flex; /* Menggunakan flexbox untuk penempatan */
            justify-content: flex-start; /* Meletakkan konten ke kanan */
        }

        img {
            width: 405px;
            height: 252px;
            margin-top: 0px; /* Memberi jarak sedikit dari atas */
            margin-right: 0px; /* Memberi jarak sedikit dari kanan */
        }
    </style>
</head>
<body>
    <img src="pb-image.jpg" alt="Deskripsi Gambar">
</body>
</html>
